input {
  stdin { }
}

filter {
  mutate { replace => { "app" => "event_bus" } }
  grok {
    match => { "message" => "%{LOG4JLOG}" }
  }
  date {
    match => [ "timestamp" , "yyyyMMdd HH:mm:ss" ]
  }
}

output {
  if [loglevel] == "WARN" {
    stdout {codec => rubydebug}
  }
  stdout {codec => rubydebug}
}
